name: Jest test workflow
on: [push, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./test-ts
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: |
          npm install
      - name: Run tests
        run: |
          npm test > result.txt 2>&1; exit ${PIPESTATUS[0]}
      - name: Comment test result on PR
        if: github.event_name == 'pull_request'
        run: |
          gh pr comment "$PR_NUMBER" --body "$(cat result.txt)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
