name: Jest test workflow
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16"
      - name: Install dependencies
        run: |
          npm install
        working-directory: ./test-ts
      - name: Run tests
        run: |
          npm test
