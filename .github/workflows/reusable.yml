name: Reusable workflow for pr
on:
  workflow_call:
    inputs:
      title:
        type: string
        description: "PR title"
        required: true
        default: "Hello"
      message:
        type: string
        description: "PR message"
        required: true
        default: "Auto PR"
    secrets:
      github_token:
        description: "GitHub token for authentication"
    outputs:
      branch:
        description: "Branch created for PR"
        value: ${{ steps.create_branch.outputs.branch }}
jobs:
  create_pr:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Create branch
        id: create_branch
        run: |
          BRANCH="test-branch-$(date +%s)"
          git switch -c "$BRANCH"
          echo "branch=$BRANCH" >> $GITHUB_OUTPUT
      - name: git config settings
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
      - name: Commit and push
        run: |
          git add .
          git commit -m "AUTO PR"
          git push origin HEAD
      - name: Create PR
        run: |
          gh pr create --title "${{ inputs.title }}" --body "${{ inputs.message }}"  --head "$(git rev-parse --abbrev-ref HEAD)"
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
